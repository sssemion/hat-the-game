<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hat the game</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/style.css') }}">
    <!-- Fonts -->
    <link href="http://fonts.fontstorage.com/import/gagalin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Шляпа онлайн</h1>
    <div class="menu">
        <div class="registration">
            <img class="graphiclogo" src="{{ static_url('img/man-with-hat.svg') }}" alt="Logo">
            <label for="name" id="input-label">Имя</label>
            <input type="text" placeholder="Ваше имя" name="name" id="name" size="40" class="input-name" required>
        </div>
        <div class="buttons">
            <button class="button create-button">создать игру</button>
            
            <button class="button find-button">найти игру</button>
        </div>
    </div>

    <div class="popup create-game-popup">
            <h2 class="create-menu__header">Создание комнаты </h2>
            <div class="create-menu__nick-header">
                <img class="create-menu__graphiclogo" src="{{ static_url('img/man-with-hat.svg') }}" alt="Logo">
            </div>
            <div class="create-menu__checkbox_set">
                    <label><input type="checkbox" style="width:20px;height:20px">Создать свой набор</label>
                    </div> 
            <div class="slider">
                <div class="slider__wrapper">
                    <div class="slider__item">
                    <div style="height: 250px; background: orange;">1</div>
                    </div>
                    <div class="slider__item">
                    <div style="height: 250px; background: green;">2</div>
                    </div>
                    <div class="slider__item">
                    <div style="height: 250px; background: violet;">3</div>
                    </div>
                    <div class="slider__item">
                    <div style="height: 250px; background: coral;">4</div>
                    </div>
                    <div class="slider__item">
                    <div style="height: 250px; background: brown;">5</div>
                    </div>
                    <div class="slider__item">
                    <div style="height: 250px; background: orchid;">6</div>
                    </div>
                    <div class="slider__item">
                    <div style="height: 250px; background: aqua;">7</div>
                    </div>
                    </div>
                    <a class="slider__control slider__control_left" href="#" role="button"></a>
                    <a class="slider__control slider__control_right slider__control_show" href="#" role="button"></a>
                </div>
                <div class="create-menu__input-label-and-create-menu__number">
                    <div class="create-menu__input-label_name-lobby">
                    <label for="name" id="create-menu__input-label_name-lobby">Название</label>
                    <input type="text" placeholder="Название комнаты" name="name" id="name" size="40" class="input-name" required>
                    </div>
                    <div class="create-menu__number">
                        <div class="create-menu__number_text">Количество комнат:
                        <input type="number" name="num" value="2" min="2" max="5" step="1"></div>
                    </div>
                </div>
                <div class="create-menu__checkbox_close-lobby">
                    <label><input type="checkbox" style="width:20px;height:20px">Создать закрытую комнату</label>
                </div>
                <button class="button create-menu__create-button">Создать</button>
            </div>
        <a class="popup__close" id="create-game-popup-close" title="Закрыть"></a>
    </div>

    <div class="popup-overlay"></div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="{{ static_url('js/register-popup.js') }}"></script>
    <script src="{{ static_url('js/script.js') }}"></script>
    <script src="{{ static_url('js/create-menu__slider.js') }}"></script>
</body>
</html>
